<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanhos em CSS</title>
    <style>
        body
        {
            width: 100%;
            height: 100vh;
            font-size: 40px;
            margin: 0px;
        }
        .D1
        {
            font-size: 1em;
            width: 80%;
            background-color: rgb(173, 37, 94);
           
        }
        .D2
        {
            font-size: 2em;
            width: 50%;
            background-color: rgb(172, 83, 223);
            
        }
    </style>
</head>
<body>

    Esta linha pertence somente ao body.  <br>   <br>

    <div class="D1">
        
        Este é o texto da D1 <br> <br>

        <div class="D2">
            Aqui já estou no texto da D2 que está dentro da D1.
        </div>

    </div>

<!--
    Este bloco de código é um comentário e servirá para você digitar suas respostas.
    RESPONDA AS QUESTÕES ABAIXO:
    
   1) Qual a propriedade CSS que D1 e D2 possuem em comum e que tem unidade de medida diferente no CSS do body ?

    RESPOSTA: a unidade de medida da D1 e D2 está em em e porcentagem

    2) Qual o tamanho da fonte dos estilos D1 e D2 ? No CSS elas são diferentes ? E no navegador, elas são diferentes ?

    RESPOSTA: na D1 é 2em e na D2 1em, no css elas não são diferentes

    3) Quem é a div pai de D2 ?

    RESPOSTA: body

    4) Quem é o pai de D1 ?

    RESPOSTA:body

    RESPOSTA: O texto pricipal ficou do tamanho do texto da div2.

    RESPOSTA:Ficou igual ao texto "principal"

    RESPOSTA:O texto 2 aumenta

    RESPOSTA:Ela muda pois não foi criado uma div para cada texto, então ela entende que tem que mudar todos os textos 

    9) Se uma div pai possuir font-size = 100px então uma div filha com font-size = 0.5em terá quantos pixels ?

    RESPOSTA:100px

    RESPOSTA:Terá 20px

    RESPOSTA:A rem "root em") é o tamanho de fonte do elemento-raiz do documento.<br>
    Diferentemente do "em"  que pode ser diferente para cada elemento, o rem é constante em todo o documento.
